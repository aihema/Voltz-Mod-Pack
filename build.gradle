task technicClient(type: Zip) {
    from fileTree(dir: './', exclude: "**/*.gradle")
    
    eachFile { file ->
        println 'Packing ' + file
    }
    
    // Sets the name of the artifact to the job name
    baseName = System.env.JOB_NAME + " Technic"
}

tasks.technicClient.doFirst {
    println "Zipping Technic Client Pack"
}

task copyFtbClient(type:Copy){
    
    println "Packing FTB Client Pack"
    dir = new File('ftb_client_temp/minecraft')
    dir.mkdirs()
    
    from('./') {
        exclude 'bin'
        exclude '**/*.gradle'
        exclude '**/*.md'
        exclude '**/*.zip'
    }
    
    into dir
    includeEmptyDirs = false
}

task ftbClient(dependsOn: copyFtbClient, type: Zip) {
    
    from fileTree(dir: 'dir')
    
    eachFile { file ->
        println 'Packing ' + file
    }
    
    // Sets the name of the artifact to the job name
    baseName = System.env.JOB_NAME + " FTB Client"
}

tasks.ftbClient.doFirst {
    println "Zipping FTB Client Pack"
}

